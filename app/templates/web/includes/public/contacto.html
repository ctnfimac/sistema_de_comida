<section id="contacto" class="mb-4">
    <h2 class="text-center">Contactos</h2>
    <p class="text-center">Su consulta no molesta</p>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-5">
                <form class="border border-light pl-4 pr-4 pt-4 mb-4">
                    {% csrf_token %}
                    <p class="h4 mb-4">Cont√°ctenos</p>
                    {% for row in contactoForm %}
                        {% if row.field.widget.input_type == "checkbox" %}
                            <div class="form-group form-check">
                                {{row}} {{row.label_tag}} 
                            </div> 
                        {% else %}
                            <div class="form-group">
                                {{row.label_tag}}{{row}}
                            </div>
                        {% endif %}
                    {% endfor %}
                    <button class="btn btn-info btn-block" type="submit">Enviar</button>

                </form>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-7 mb-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.3987009069774!2d-58.564793985276864!3d-34.66988558044238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc62cc3e02599%3A0x5f178c9d980d3f8b!2sFlorencio+Varela+1903%2C+B1754JEC+San+Justo%2C+Pcia+de+Buenos+Aires!5e0!3m2!1ses-419!2sar!4v1539750387378" width="100%" height="565" frameborder="0" style="border:0" allowfullscreen></iframe>				</div>
            </div>
    </div>
</section>
